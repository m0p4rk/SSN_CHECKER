<!DOCTYPE html>
<html>
<head>
    <title>주민등록번호 검증</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">주민등록번호 검증</h1>
                <form id="idCheckForm" class="mb-3">
                    <div class="form-group">
                        <input type="text" id="idInput" class="form-control" placeholder="주민등록번호 입력">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">검증</button>
                </form>
                <div id="resultText" class="alert alert-info" role="alert"></div>

                <div class="text-muted small">
                    오직 교육의 목적으로 구현되었습니다.
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright statement -->
    <footer class="text-center my-4">
        <p>&copy; 2023 Mose Park. 모든 권리 보유.</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
